<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMitra VoiceChat - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-brain"></i> MindMitra </h1>
            <p>Your personal mental health assistant</p>
            <div class="header-controls">
                <label class="toggle-label">
                    <input type="checkbox" id="autoSpeak" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Auto-speak responses</span>
                </label>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-avatar">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="message-content">
                    <p>Hi! I am MindMitra, your personal mental health assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="microphoneBtn" class="microphone-btn" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendBtn" class="send-btn" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="voice-status" id="voiceStatus" style="display: none;">
                <i class="fas fa-circle recording-indicator"></i>
                <span>Listening...</span>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-brain fa-spin"></i>
            <p>MindMitra AI is thinking...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
